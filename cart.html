<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body id="cart-body">
    <header>
    </header>
    <main id="cart-main">
        <section id="cart-title">
            <h1 id="cart-main">Carrito de Compras</h1>
        </section>
        <section id="cart-section">
            <div class="cart-div">
                <figure>
                    <img class="cart-img" src="img/Camara.jpg" alt="Camara">
                </figure>
                <h3 class="cart-product_name">Cámara Fotográfica CANON EOS T100 Negro</h3>
                    <div class="cart-divradiobutton">
                        <h4>Metodo de envio:</h4>
                        <label for="radio-product"><input class="cart-radiobutton"
                            id="radio-product1" type="radio">Envio estandar </label>
                        <label for="radio-product"><input class="cart-radiobutton"
                                id="radio-product2" type="radio">Envio Express </label>
                        <label for="radio-product"><input class="cart-radiobutton"
                                id="radio-product2" type="radio">Envio programado </label>
                        </div>
                    <div class="cart-select-button">
                        <h4>Cantidad:</h4>
                        <select name="cart-select" id="cart-select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        <button><img src="img/delete.svg" alt="Eliminar"></button>
                    </div>
                </div>
        </section>
        <aside id="cart-aside"></aside>
    </main>
    <footer>

    </footer>
</body>

</html>
